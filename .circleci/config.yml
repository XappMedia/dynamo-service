# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: npm run build

      - persist_to_workspace:
          root: ~/repo
          paths:
            - .nycrc
            - outputs
            - src
            - package.json
            - tsconfig.json

  test:
    docker:
      - image: circleci/node:7.10

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      - image: deangiberson/aws-dynamodb-local

    working_directory: ~/repo

    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: ~/repo

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}

      # run tests!
      - run: npm run circleci

  deployMinor:
    docker:
      # specify the version you desire here
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}

      - run:
         name: Setting Up Git Email
         command: git config user.email "robot@xappmedia.com"

      - run:
         name: Setting Up Git Username
         command: git config user.name "xappbot"

      - run:
         name: NPM Token Setup
         command: 'echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc'

      - add_ssh_keys:
          fingerprints:
            - "04:df:6c:c3:37:de:c4:4d:24:60:2a:6a:5b:4c:16:44"

      - run:
          name: Package
          command: npm pack

      - run:
          name: Prepublish
          command: npm run prepublishOnly

      - run:
          name: Deploy Minor
          command: npm run deploy:minor

      - store_artifacts:
          path: ./dist

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deployMinor:
          requires:
            - test
          context: org-global
          filters:
            branches:
              only: master
